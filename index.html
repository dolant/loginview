<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="background-section">
            <img src="./img/bg.png" alt="image">
        </div>
        <div class="auth-section container">
            <div class="auth-wrap">
                <h6 class="welcome-text">Welcome back</h6>
                <h1 class="login-text">Login to your account</h1>
                <div class="auth">
                    <p>Email</p>
                    <div class="auth-email">
                        <input class="input-auth" type="text" maxlength="35" name="email" placeholder="John.snow@gmail.com" />
                    </div>
                    <p>Password</p>
                    <input class="input-auth" type="password" id="pwd" name="pwd" placeholder="*********" />
                    <div class="recovery">
                        <div class="rememb-radio">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                                  </div>
                        </div>
                        <div class="forgot">
                            <a href="#" class="forgot-pwd">Forgot password?</a>
                        </div>
                    </div>
                    <div class="auth-login">
                        <button type="button" class="btn btn-success login">Login now</button>
                    </div>
                    <div class="auth-google">
                        <button type="button" class="btn btn-dark google"> <img class="google-img" src="./img/Google.png" alt="Google"> Or sign-in with google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
